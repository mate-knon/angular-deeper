<!-- Other solution instead of two way biding -->
<!-- <form (ngSubmit)="onSubmit(titleInput.value, textInput.value)" #form> -->
<form (ngSubmit)="onSubmit()" #form>
  <app-control label="Title">
    <input
      type="text"
      name="title"
      id="title"
      #titleInput
      #input
      [(ngModel)]="enteredTitle"
    />
  </app-control>
  <app-control label="Request">
    <textarea
      type="text"
      name="request"
      id="request"
      rows="3"
      #textInput
      #input
      [(ngModel)]="enteredText"
    >
    </textarea>
  </app-control>
  <p>
    <button appButton>
      Submit
      <span ngProjectAs="icon"> â†’ </span>
    </button>
  </p>
</form>
